name: Scrapers

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '10 0,12 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip3 install pandas
#      - run: python -c "from pandas import read_html; read_html('https://en.wikipedia.org/wiki/List_of_Mayday_episodes')[0].to_csv('mayday.csv')"
      - run: |-
          curl https://www.politico.com/2020-statewide-results/36/potus-counties.json --output 36-potus-counties.json
      - name: Commit and push if changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
